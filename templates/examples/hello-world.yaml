name: "Hello World Test"
repository:
  url: "https://github.com/spencech/spawnee"
  branch: "main"

defaults:
  model: "composer-1"
  timeout: 300000  # 5 minutes
  retries: 1
  createPR: true

context:
  instructions: |
    This is a simple test task. Be brief and create minimal changes.

tasks:
  - id: "hello-world"
    name: "Create Hello World File"
    branch: "test/hello-world"
    breakpoint: true  # Pause for review before completing
    prompt: |
      Create a simple file called HELLO_WORLD.md in the root of the repository with the following content:

      # Hello from Spawnee!

      This file was created by a Cursor Cloud Agent orchestrated by spawnee.

      Timestamp: [current date/time]

      That's it - just create this one file. Do not modify any other files.
